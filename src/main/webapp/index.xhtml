<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>JSF 2.2 HTML5 Support</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css"/>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js" type="text/javascript"/>
        <!-- Bootstrap -->
    </h:head>
    <h:body>
        <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Kodcu.Com</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/index.xhtml">Ana Sayfa</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search"/>
                </div>
                <button type="submit" class="btn btn-default">Ara</button>
            </form>
        </div><!-- /.navbar-collapse -->
    </nav>
        <center>
            <div style="min-height: 500px; height: 100%">
                <div style="width: 450px; margin: auto">
                    <div class="panel panel-default">
                        <div class="panel-heading">Form alanlarını eksiksiz doldurun...</div>
                        <br/>
                        <form jsf:id="hakdogan" jsf:prependId="false">
                            <table border="0">
                                <tr>
                                    <td>
                                       <table border="0">
                                           <tr>
                                               <td><p>İsim </p></td>
                                               <td>
                                                   <input jsf:id="isim" type="text" placeholder="İsminizi yazın"
                                                          jsf:value="#{myBean.isim}" size="30" style="padding: 3px;">
                                                       <f:ajax event="keyup" execute="@this" listener="#{myBean.progressBar}" render="progress"/>
                                                   </input>
                                               </td>
                                           </tr>

                                           <tr>
                                               <td><p>Soyisim </p></td>
                                               <td>
                                                   <h:inputText id="soyisim" type="text" p:placeholder="Soyisminizi yazın"
                                                                value="#{myBean.soyisim}" size="30" style="padding: 3px;">
                                                       <f:ajax event="keyup" execute="@this" listener="#{myBean.progressBar}" render="progress"/>
                                                   </h:inputText>
                                               </td>
                                           </tr>

                                           <tr>
                                               <td><p>Telefon</p></td>
                                               <td>
                                                   <h:inputText id="telefon" value="#{myBean.telefon}" size="30" style="padding: 3px;">
                                                       <f:passThroughAttribute name="placeholder" value="Telefon numaranızı yazın" />
                                                       <f:ajax event="keyup" execute="@this" listener="#{myBean.progressBar}" render="progress"/>
                                                   </h:inputText>
                                               </td>
                                           </tr>

                                           <tr>
                                               <td><p>E-Posta</p></td>
                                               <td>
                                                   <input jsf:id="eposta" type="email" jsf:value="#{myBean.eposta}"
                                                          jsf:binding="#{myBean.inputText}" size="30" style="padding: 3px;">
                                                       <f:event type="preRenderComponent" listener="#{myBean.addToHTML5Attribute}"/>
                                                       <f:ajax event="keyup" execute="@this" listener="#{myBean.progressBar}" render="progress"/>
                                                   </input>
                                               </td>
                                           </tr>
                                       </table>
                                    </td>
                                    <td>
                                        <div>
                                            <b>İlerleme durumu</b>
                                            <br/>
                                            <progress jsf:id="progress" max="4" value="#{myBean.sayac}"></progress>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </form>
                        <br/>
                    </div>
                </div>
            </div>
        </center>
    </h:body>
</html>
